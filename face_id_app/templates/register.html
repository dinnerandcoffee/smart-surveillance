<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>인물 등록</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>인물 등록</h1>
    <nav>
      <a href="/">모니터</a>
      <a href="/logs">로그</a>
      <a href="/ai-logs">AI 로그</a>
    </nav>
  </header>

  <main>
    <section class="form-card">
      <h2>등록 정보 입력</h2>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
      <form method="post">
        <label>
          이름
          <input type="text" name="name" required>
        </label>
        <label>
          일련번호
          <input type="text" name="serial_number" required>
        </label>
        <label>
          구분
          <select name="role" required>
            <option value="employee">직원</option>
            <option value="patient">환자</option>
          </select>
        </label>
        <button type="submit">웹캠에서 등록</button>
      </form>
      <p class="hint">등록 버튼을 누르면 현재 웹캠 화면에서 얼굴을 추출합니다.</p>
    </section>
  </main>
</body>
</html>
